<h4>Select an Event:</h4>
<mat-form-field style="float: right;">
    <input matInput [(ngModel)]="date" [matDatepicker]="picker">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
</mat-form-field>



<form novalidate>
    <label>Name:</label>
    <input style="margin-left: 10px;" type="text"><br>
    <label>Email:</label>
    <input style="margin-left: 10px;" type="text"><br>
    <label>Number of seats:</label>
    <input style="margin-left: 10px;" type="number"><br>

    <br>
    Date: <b>{{date}}</b>
    <br>

    <div class="row">
      <div class="col">
        <label>Events:</label>
        <select ng-model="selectedEvent"  *ngIf="date != null">
          <option *ngFor="let e of filterEvents()" value="{{e.id}}">{{e.eventDate}}</option>
          </select>
      </div>
    </div>
</form>
