<h4>Select a date:</h4>
<mat-form-field style="float: right;">
    <input matInput [(ngModel)]="date" [matDatepicker]="picker">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
</mat-form-field>

        [value]="e">{{e.id}}</option>
</form>
