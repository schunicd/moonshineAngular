<h4>Select an Event:</h4>
<mat-form-field style="float: right;">
    <input matInput [(ngModel)]="date" [matDatepicker]="picker">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
</mat-form-field>



<form novalidate>
    <label>Name:</label>
    <input style="margin-left: 10px;" type="text" [(ngModel)]="name" name="name"><br>
    <label>Email:</label>
    <input style="margin-left: 10px;" type="text" [(ngModel)]="email" name="email"><br>
    <label>Number of seats:</label>
    <input style="margin-left: 10px;" type="number" [(ngModel)]="seats" name="seats"><br>

    <br>
    Date: <b>{{date}}</b>
    <br>

    <div class="row">
      <div class="col">
        <label>Events:</label>
        <select ng-model="selectedEvent"  *ngIf="date != null" [(ngModel)]="eventName" name="eventName">
          <option *ngFor="let e of filterEvents()" value="{{e.id}}">{{e.eventDate}}</option>
        </select>
      </div>
    </div>

    <button (click)="tentativeBooking()" *ngIf="name != null && email != null && seats != null && eventName != null; else tentativeDisabled">Tentative Booking</button>
    <ng-template #tentativeDisabled><button disabled="true">Tentative Booking</button></ng-template>
    <br>
    <button (click)="paidBooking()" *ngIf="name != null && email != null && seats != null && eventName != null; else paidDisabled">Paid Booking</button>
    <ng-template #paidDisabled><button disabled="true">Paid Booking</button></ng-template>
</form>
